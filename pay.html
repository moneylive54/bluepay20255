<!DOCTYPE html><html lang="en"><head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BluePay Bank Transfer</title>
    <script src="js/3ee0f23889.js" crossorigin="anonymous"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,400;0,500;1,900&display=swap');
        * {
            padding: 0;
            margin: 0;
            font-family: 'Poppins', sans-serif;
        }

        /* Loader Styles */
        .loader-container {
            display: none;
            justify-content: center;
            align-items: center;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            z-index: 9999;
        }

        .loader {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #a3703f;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 0.5s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        /* Form Styles */
        .top {
            width: 100%;
            height: 150px;
            background: #272b58;
            color: white;
        }

        .top h2 {
            padding-top: 30px;
            padding-left: 10px;
        }

        .box {
            width: 100%;
            background: #ffffff;
            margin: 0 auto;
            border-top-left-radius: 30px;
            border-top-right-radius: 30px;
        }

        .box label {
            font-size: 20px;
            padding-left: 15px;
            color: #757575;
        }

        .box input {
            width: 90%;
            height: 41px;
            margin: 10px auto;
            display: block;
            padding-left: 15px;
            border-radius: 6px;
            border: 1px solid #181616;
        }

        .box button {
            width: 90%;
            height: 41px;
            margin: 10px auto;
            display: block;
            border-radius: 6px;
            border: none;
            color: white;
            background: #272b58;
        }

        .notification-popup {
            display: none;
            position: fixed;
            top: 20px;
            right: 20px;
            background: #272b58;
            color: white;
            padding: 10px 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
            z-index: 10000;
            animation: fadeIn 0.3s ease-in-out;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
    </style>
</head>
<body>
    <div class="top">
        <h2>BluePay</h2>
    </div>
    <div class="box">
        <form id="paymentForm">
            <label for="amount">Amount</label>
            <input type="text" value="â‚¦15,000" disabled="">

            <label for="fullName">Full Name</label>
            <input type="text" id="fullName" name="fullName" placeholder="Your full name" required="">

            <label for="email">Your Email Address</label>
            <input type="email" id="email" name="email" placeholder="Email address" required="">

            <button id="payButton">Proceed to Pay</button>
        </form>
    </div>

    <div class="loader-container" id="loaderContainer">
        <div class="loader"></div>
    </div>

    <div class="notification-popup" id="notificationPopup">
        Payment form submitted successfully. Redirecting...
    </div>

    <script>
        const paymentForm = document.getElementById('paymentForm');
        const payButton = document.getElementById('payButton');
        const loaderContainer = document.getElementById('loaderContainer');
        const notificationPopup = document.getElementById('notificationPopup');

        payButton.addEventListener('click', function (event) {
            event.preventDefault(); // Prevent form submission

            if (paymentForm.checkValidity()) {
                // Show loader
                loaderContainer.style.display = 'flex';

                // Disable form inputs
                payButton.disabled = true;
                document.getElementById('fullName').disabled = true;
                document.getElementById('email').disabled = true;

                // Simulate loading
                setTimeout(function () {
                    // Enable form inputs
                    payButton.disabled = false;
                    document.getElementById('fullName').disabled = false;
                    document.getElementById('email').disabled = false;

                    // Hide loader
                    loaderContainer.style.display = 'none';

                    // Show notification popup
                    notificationPopup.style.display = 'block';

                    // Redirect after showing notification
                    setTimeout(function () {
                        notificationPopup.style.display = 'none';
                        const fullName = document.getElementById('fullName').value;
                        const email = document.getElementById('email').value;
                        const queryParams = `?fullName=${encodeURIComponent(fullName)}&email=${encodeURIComponent(email)}`;
                        window.location.href = 'banktf.html' + queryParams;
                    }, 3000);
                }, 2000);
            }
        });
    </script>

    
</body></html>
